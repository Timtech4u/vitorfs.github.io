<header>
  <div class="container">
    <h1>
      <a href="/">Vitor <span class="brand">Freitas</span></a>
    </h1>
    <ul class="social">
      {% for account in site.data.social_networks %}
        {% if account.featured == true %}
          <li><a href="{{ account.url }}" target="_blank">{{ account.name }}</a></li>
        {% endif %}
      {% endfor %}
      <li><a href="/contact/#social">+ more</a></li>
    </ul>
  </div>
</header>
